    /* Add your styles here */
  :root{
    --bg-main: ghostwhite;
    --bg-menu: black;

  *{
    margin: 0;
    padding: 0;
  }
  body{
    -webkit-text-size-adjust: 100%;
    background: var(--bg-main);
    font-size: 10px;
  }
  amp-accordion {
    background: var(--bg-menu);
    color: var(--bg-main);
  }

    background: var(--bg-menu);
    color: var(--bg-main);
    text-decoration: none;
    padding: 0 5px;

  background: var(--bg-menu);

    margin: 6px 0;
    text-align: left;
  }
  .info{

    font-weight: 500;
  }
